<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decentralized Charity</title>
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Decentralized Charity dApp</h1>

  <!-- Register -->
  <section>
    <h2>Register Charity</h2>
    <input id="charityName" placeholder="Charity Name" />
    <button onclick="registerCharity()">Register</button>
  </section>

  <!-- Donate -->
  <section>
    <h2>Donate</h2>
    <input id="donationAddress" placeholder="Charity Address" />
    <input id="donationAmount" placeholder="Amount (ETH)" />
    <button onclick="donate()">Donate</button>
  </section>

  <!-- Create Auction -->
  <section>
    <h2>Create Auction</h2>
    <input id="startTime" type="datetime-local" />
    <input id="endTime" type="datetime-local" />
    <button onclick="createAuction()">Create Auction</button>
  </section>

  <!-- Bid -->
  <section>
    <h2>Place Bid</h2>
    <input id="bidAuctionId" placeholder="Auction ID" />
    <input id="bidAmount" placeholder="Amount (ETH)" />
    <button onclick="placeBid()">Bid</button>
  </section>

  <!-- Finalize -->
  <section>
    <h2>Finalize Auction</h2>
    <input id="finalizeAuctionId" placeholder="Auction ID" />
    <button onclick="finalizeAuction()">Finalize</button>
  </section>

  <!-- Load logic -->
  <script src="script.js"></script>
</body>
</html>
